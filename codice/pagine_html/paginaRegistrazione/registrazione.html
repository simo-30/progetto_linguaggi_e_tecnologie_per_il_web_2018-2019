<!DOCTYPE html>
<html>
    <head>
        <title> Food Skip - Nuova Registrazione</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../css/bootstrap.css" rel="stylesheet"/>
        <link href="signin.css" rel="stylesheet"/>
        <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
    </head>
    <body class="text-center">
        <h1>Food Skip</h1>
        <h5>Effettua una nuova registrazione</h5>
        <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="usernameGroup">Username</label>
                        <input type="text" class="form-control" id="usernameGroup" placeholder="Username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Indirizzo</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="via Italia, 00">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCity">Città</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
        <div class="fixed-bottom d-inline p-2 bg-primary text-white">
                <h6>Built with ❤ by Simone e Lorenzo</h6>            
        </div>
    </body>
</html>
