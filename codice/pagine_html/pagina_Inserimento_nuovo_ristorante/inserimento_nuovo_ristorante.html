    <h1>Food Skip</h1>
    <h5>Registra il tuo locale</h5>
    <ul class="pagination justify-content-center">
        <form id="registra_locale" action="" method="POST">
                <div class="form-row">
                        <div class="form-group  col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required pattern="[A-Z|a-z|0-9]{10}">
                            <small class="form-text text-muted">10 caratteri, fra cui una lettera maiuscola, una minuscola ed un numero</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputName">Nome locale</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Pizzeria" required>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="latitudine">Latitudine</label>
                          <input type="text" class="form-control" id="latitudine" placeholder="43° N" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="longitudine">Longitutine</label>
                            <input type="text" class="form-control" id="longitudine" placeholder="12° E" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrati</button>
                    <a class="btn btn-primary" href="../index.html" role="button">Home</a>
        </form>
    </ul>
