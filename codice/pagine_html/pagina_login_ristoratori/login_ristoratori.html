<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Skip - Login ristoratori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css"/>
    <script type="text/javascript" lang="javascript" src="../js/bootstrap.min.js"></script>
</head>
<body class="text-center">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #d8ecf3;">
        <a class="navbar-brand" href="../index.html">
            <img src="../immagini/foodskip.png" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>        
        </div>            
    </nav>
    <br>
    <h1>Food Skip</h1>
    <h5>Bentornato!</h5>
    <form>
        <div class="container">          
            <div class="form-group">
                <label for="exampleInputEmail1">Inserisci email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">Non condivideremo mai la tua email.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required pattern="[A-Z|a-z|0-9]{10}">
                <small class="form-text text-muted">10 caratteri, fra cui una lettera maiuscola, una minuscola ed un numero</small>
            </div>
            <button type="submit" class="btn btn-primary" onclick="">Login</button>
        </div>
    </form>

    <br><br><br><br><br>

    <div class="fixed-bottom d-inline p-2 bg-primary text-white">
        <h6>Built with ‚ù§ by Simone e Lorenzo</h6>            
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
