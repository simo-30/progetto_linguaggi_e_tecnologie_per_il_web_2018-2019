    <h1>Area ristoratori</h1>
    <h5>Modifica il tuo menù</h5>

    <ul class="pagination justify-content-center">
        <form id="registrazione">
                <div class="form-row">
                    <div class="form-group  col-md-6">
                        <label for="inputPiatto">Piatto</label>
                        <input type="text" class="form-control" id="inputPiatto" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPrezzo">Prezzo</label>
                        <input type="text" class="form-control" id="inputPrezzo" placeholder="1,00" required>
                        <small class="form-text text-muted">Espresso in Euro €</small>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputDescrizione">Descrizione</label>
                        <input type="text" class="form-control" id="inputDescrizione">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-success">Aggiungi piatto</button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-primary">Modifica piatto</button>
                    </div>
                    <div class="form-group col-md-4">
                        <button type="button" class="btn btn-danger">Elimina piatto</button>
                    </div>
                </div>
        </form>
    
    <br><br><br><br><br>
