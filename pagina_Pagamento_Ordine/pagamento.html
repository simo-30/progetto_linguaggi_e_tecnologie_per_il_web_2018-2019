      <br>
      <h1>Pagamento ordine</h1>
      <br>
        <div class="container" align="center">
                <aside class="col-sm-6">
                     <article class="card">
                         <div class="card-body p-5">            
                             <ul class="nav bg-light nav-pills rounded nav-fill mb-3" role="tablist">
                                 <li class="nav-item">
                                     <a class="nav-link active" data-toggle="pill" href="#nav-tab-card">
                                         <i class="fa fa-credit-card"></i> Carta di credito</a></li>
                                         <li class="nav-item">
                                             <a class="nav-link" data-toggle="pill" href="#nav-tab-paypal">
                                                 <i class="fas fa-coins"></i>  Paga in contanti</a></li>
                                                 <li class="nav-item">
                                </ul>
                                
                                <div class="tab-content">
                                <div class="tab-pane fade show active" id="nav-tab-card">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="username">Nome completo (sulla carta)</label>
                                            <input type="text" class="form-control" name="carta" required>
                                </div> <!-- form-group.// -->
                                
                                <div class="form-group">
                                    <label for="cardNumber">Numero carta</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="cardNumber" placeholder="" required pattern="[0-9]{16}">
                                            <div class="input-group-append">
                                                <span class="input-group-text text-muted">
                                                    <i class="fab fa-cc-visa"></i>   <i class="fab fa-cc-amex"></i>   
                                                    <i class="fab fa-cc-mastercard"></i> 
                                                </span>
                                            </div>
                                        </div>
                                    </div> <!-- form-group.// -->
                                
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label><span class="hidden-xs">Scadenza</span> </label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" placeholder="MM" name="" min=1 max=12>
                                                    <input type="number" class="form-control" placeholder="YY" name="" min=2018 max=2099>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label data-toggle="tooltip" title="" data-original-title="3 numeri presenti sul retro della carta">CVV <i class="fa fa-question-circle"></i></label>
                                                <input type="text" class="form-control" required pattern="[0-9]{3}">
                                            </div> <!-- form-group.// -->
                                        </div>
                                    </div> <!-- row.// -->
                                    <button class="subscribe btn btn-primary btn-block" type="button"> Conferma e paga  </button>
                                    </form>
                                </div> <!-- tab-pane.// -->
                                
                                <div class="tab-pane fade" id="nav-tab-paypal">
                                    <p>Paga in contanti direttamente al ristorante</p>
                                    <p><strong>Nota:</strong> L'ordine una volta inviato non può essere modificato da parte del ristorante. </p>
                                    <button class="subscribe btn btn-primary btn-block" type="submit"> Conferma metodo di pagamento </button>
                                </div>
                            </div> <!-- tab-pane.// -->
                        </div> <!-- tab-content .// -->
                    </div> <!-- card-body.// -->
                </article> <!-- card.// -->
            </aside>
        </div>
